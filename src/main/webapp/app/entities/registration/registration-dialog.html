
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistrationLabel" data-translate="gatewayApp.registration.home.createOrEditLabel">Create or edit a Registration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registration.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.registration.approved" for="field_approved">Approved</label>
            <input type="checkbox" class="form-control" name="approved" id="field_approved"
                    ng-model="vm.registration.approved"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.registration.canceld" for="field_canceld">Canceld</label>
            <input type="checkbox" class="form-control" name="canceld" id="field_canceld"
                    ng-model="vm.registration.canceld"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.registration.passengerId" for="field_passengerId">Passenger Id</label>
            <input type="number" class="form-control" name="passengerId" id="field_passengerId"
                    ng-model="vm.registration.passengerId"
                    required />
            <div ng-show="editForm.passengerId.$invalid">
                <p class="help-block"
                    ng-show="editForm.passengerId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.passengerId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="gatewayApp.registration.ride" for="field_ride">Ride</label>
            <select class="form-control" id="field_ride" name="ride" ng-model="vm.registration.ride" ng-options="ride as ride.id for ride in vm.rides track by ride.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.ride.$invalid">
            <p class="help-block"
                ng-show="editForm.ride.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
