
<div>
    <h2><span data-translate="gatewayApp.place.detail.title">Place</span> {{vm.place.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.place.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.place.latitude}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.place.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.place.longitude}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.place.postcode">Postcode</span></dt>
        <dd>
            <span>{{vm.place.postcode}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.place.cityName">City Name</span></dt>
        <dd>
            <span>{{vm.place.cityName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="place-detail.edit({id:vm.place.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
